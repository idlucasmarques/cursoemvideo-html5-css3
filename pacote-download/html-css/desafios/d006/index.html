<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;&lt;/p&gt;.">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;&lt;/h1&gt;.">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src=&quot;&quot; alt=&quot;&quot;&gt;.">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr title=&quot;significado&quot;&gt;abreviação&lt;/abbr&gt;.">Abreviações</abbr></abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;&lt;/code&gt;.">Código-fonte</abbr></li>
        <li><abbr title="Use a tag type=&quot;1&quot; dentro da tag &lt;ul&gt; ou &lt;ol&gt; depois de ul e ol.">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;&lt;/ul&gt; que são listas não-ordenadas. E dentro das tags cada item é colocado dentro das tags &lt;li&gt;&lt;/li&gt;.">Listas com demarcadores</abbr></li>
    </ul>
<abbr title=""></abbr>
<img src="" alt="">
</body>
</html>
